<div class="row justify-content-between">
    <div class="col-sm-10">
        <h1 style="color: white; font-size: 4rem;">Report : Export As Excel</h1>
    </div>
    <div class="col-sm-2">
        <button class ="btn btn-success btn-lg btn-block" style="font-size: 2rem; margin-top: 20px;">Excel</button>
    </div>
    <div class="col-sm-12">
        <div style="margin-top: 20px;">
            <table class="table table-dark table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Name</th>
                        <th>Author</th>
                        <th>Genres</th>
                        <th>Prices</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of mockReport; let i = index">
                        <td class="keyword">{{item.name}}</td>
                        <td class="keyword">{{item.author}}</td>
                        <td class="keyword">{{item.genres}}</td>
                        <td class="keyword">{{item.prices}}</td>
                        <td><a>Edit</a></td>
                    </tr>
                </tbody>
            </table>
    
        </div>

    </div>
</div>
