<div class="row justify-content-between">
    <div class="col-sm-10">
        <h1 style=" font-size: 4rem;">Report : Export As Excel</h1>
    </div>
    <div class="col-sm-2">
        <button (click)="exportAsXLSX()" class ="btn btn-success btn-lg btn-block" style="font-size: 1.5rem; margin-top: 20px;">Export as Excel</button>
    </div>
    <div class="col-sm-12">
        <div style="margin-top: 20px; overflow: auto; max-height: 80vh;">
            <table class="table table-striped" >
                <thead class="thead-dark">
                    <tr>
                        <th class="fix-header">userId</th>
                        <th class="fix-header">Id</th>
                        <th class="fix-header">title</th>
                        <th class="fix-header">body</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of mockReport; let i = index">
                        <td class="keyword">{{item.userId}}</td>
                        <td class="keyword">{{item.id}}</td>
                        <td class="keyword">{{item.title}}</td>
                        <td class="keyword">{{item.body}}</td>
                    </tr>
                </tbody>
            </table>
    
        </div>

    </div>
</div>
