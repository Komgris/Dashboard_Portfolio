<div style="padding: 10px 10px 10px 10px;">
    <h2>Excel File Name :</h2>
    <div style="display: flex; flex-direction: row;">
        <input type="text" [(ngModel)]="fileName"
            style="width: 100%; font-size: 1.5rem; text-align: center; border-radius: 10px;">
        <button class="btn btn-success btn-lg " (click)="confirm()">Save</button>
    </div>
</div>
