<div style="padding: 10px 10px 10px 10px;">
    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-header bg-secondary text-white">
                    <h3>Chart js</h3>
                </div>
                <div class="card-body">
                    <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
                        [legend]="barChartLegend" [chartType]="barChartType">
                    </canvas>
                </div>
            </div>

            <div class="d-flex flex-column bd-highlight mb-3 mt-2">
                <div *ngFor="let item of randomCatList;" class="card bg-dark mb-3 mt-1">
                    <div class="card-header bg-warning">
                        <h3>Random {{item.type}} Fact API</h3>
                    </div>
                    <div class="card-body text-white">
                            {{item.text}}
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h3>Ngx Gauge</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-4">
                            <ngx-gauge [type]="gaugeType" [value]="gaugeValue" [label]="gaugeLabel"
                                [append]="gaugeAppendText">
                            </ngx-gauge>
                        </div>
                        <div class="col-sm-4">
                            <ngx-gauge [type]="gaugeType" [value]="gaugeValue" [label]="gaugeLabel"
                                [append]="gaugeAppendText">
                            </ngx-gauge>
                        </div>
                        <div class="col-sm-4">
                            <ngx-gauge [type]="gaugeType" [value]="gaugeValue" [label]="gaugeLabel"
                                [append]="gaugeAppendText">
                            </ngx-gauge>
                        </div>
                    </div>
                </div>

            </div>
            <div class="card mt-2" style=" overflow: auto; max-height: 50vh;">

<div class="card-header fix-header bg-primary text-white">
    <h3>Curreny Base on {{baseCurrency}} At {{currencyDate | date : dateFormat}}</h3>
</div>
            <table class="table table-striped" >
                <tbody>
                    <tr *ngFor="let item of cuurencyList; let i = index">
                        <td class="keyword">{{item.key}}</td>
                        <td class="keyword">{{item.value}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        </div>
        <div class="col-sm-6">

        </div>
    </div>
</div>
