    <div class="row justify-content-between">
        <div class="col-md-10 col-sm-12">
            <h1 class="font-size4rem">Reserve Meeting Room System</h1>
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <label class="font-size2rem">Select Meeting Room : </label>
                    <select [(ngModel)]="selectedRoom" class="font-size2rem" name="cars" id="cars">
                        <option *ngFor="let item of room;" [ngValue]="item" >{{item}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-2 col-sm-12">
            <button (click)="openCalendar()" class ="btn btn-primary btn-lg btn-block mt-3 font-size2rem">RESERVE</button>
        </div>

    </div>
    <div class="row">
        <div class="col-sm-12 col-md-6">
            <div class="card">
                <full-calendar #calendar [options]="calendarOptions"></full-calendar>
            </div>
        </div>
        <div class="col-sm-12 col-md-6">
            <div class="card">
                <table class="table table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>Topic</th>
                            <th>Start</th>
                            <th>Finish</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of appointment; let i = index">
                            <td class="keyword">{{item.topic}}</td>
                            <td class="keyword">{{item.datestart}}</td>
                            <td class="keyword">{{item.dateFinish}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
